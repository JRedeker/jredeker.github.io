prose:
  rooturl: '_posts'
  siteurl: 'http://jredeker.github.io/'
  relativeLinks: 'http://jredeker.github.io/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "published"
          field:
            label: "Published"
            element: "checkbox"
            value: "true"
     - name: "title"
         field:
           label: "Title"
           element: "text"
           value: "An Awesome Headline!"
     - name: "modified"
         field:
           element: "text"
           label: "Has this page been modified?"
           placeholder: "YYYY-MM-DD"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Development"
              value: "dev"
            - name: "Comedy"
              value: "comdedy"
          	- name: "Sports"
          	  value: "sports"
      	    - name: "Opinion"
      	      value: "opinion"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
