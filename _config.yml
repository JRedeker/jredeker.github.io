# top level stuff you probably don't need to touch
highlighter: pygments
markdown: rdiscount
rdiscount:
  extensions: [smart]
permalink: /:title.html
paginate: 5
gems: [jekyll-paginate]
port: 3000
safe: true


# edit here to achieve your personal greatness
url: http://jredeker.github.io/
baseurl: /blog
title: Jon Redeker
author: Jon Redeker
description: Personal blog and resume
avatar: profile.jpg
email: jon.redeker@gmail.com
github: jredeker/jredeker.github.io # username
twitter: jonhredeker
linkedin: jredeker
#stackoverflow: username   #e.g: users/2735833/proton1h1
#Comment out if you don't want disqus 
disqus: username
#google_analytics: UA-69391421-1

#prose
prose:
  rooturl: '_posts'
  siteurl: 'http://jredeker.github.io/'
  relativeLinks: 'http://jredeker.github.io/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      - name: "headline"
        field:
          element: "text"
          label: "beadline"
          placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Personal"
              value: personal
            - name: "Comedy"
              value: comedy
            - name: "Sports"
              value: sports
            - name: "Opinion"
              value: opinion
            - name: "Interesting"
              value: interesting
            - name: "Web-Development"
              value: webdevelopment
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false


# needed for travis-ci build
exclude: [vendor]
